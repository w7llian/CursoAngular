<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar pais..." />
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError"
        class="alert alert-danger">
    No se encontro nada con el termino {{ termino }}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table *ngIf="paises.length!=0" class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of paises; let i = index">
                    <td>{{ i+1 }}</td>
                    <td>
                        <img class="small-flag" src="{{ item.flags.png }}" alt="">
                    </td>
                    <td>{{ item.name.common }}</td>
                    <td>{{ item.population | number }}</td>
                    <td>
                        <a href="/pais/cri">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
